<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PLMun Engage</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="registerForm">
            <h1>Registration</h1>
            
            <!-- Success/Error message display -->
            <div id="message" style="display:none; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px;"></div>
            
            <div class="input-box">
                <input type="text" id="fullName" placeholder="Full Name" required>
                <i class='bx bxs-user-detail'></i>
            </div>

            <div class="input-box">
                <input type="email" id="email" placeholder="Institutional Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" id="password" placeholder="Password (min 6 characters)" required minlength="6">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="register-link">
                <p>Already have an account? <a href="../index.html">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBlUY50heKZ_bp-PZUr76S0SiI1_zN6aOA",
            authDomain: "plmun-engage.firebaseapp.com",
            projectId: "plmun-engage",
            storageBucket: "plmun-engage.firebasestorage.app",
            messagingSenderId: "701791153164",
            appId: "1:701791153164:web:45422fd17af3493a04d229"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Get form elements
        const registerForm = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        
        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            messageDiv.style.background = isError ? 'rgba(255,75,43,0.2)' : 'rgba(0,255,136,0.2)';
            messageDiv.style.color = isError ? '#ff4b2b' : '#00ff88';
        }
        
        // Handle registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            const submitBtn = registerForm.querySelector('.btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Creating account...';
            submitBtn.disabled = true;
            
            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Update profile with display name
                await updateProfile(user, {
                    displayName: fullName
                });
                
                // Save additional user data to Firestore
                await setDoc(doc(db, 'users', user.uid), {
    fullName: fullName,
    email: email,
    username: username,
    coins: 100,        // ✅ CHANGED: 500 to 100 (less starting coins)
    level: 1,
    xp: 0,             // ✅ Current XP
    maxXp: 100,        // ✅ XP needed for next level
    avatar: 'default',
    ownedAvatars: [{ id: 'scholar', name: 'The Scholar', icon: 'bxs-face', color: '#ffcc00' }],
    equippedAvatar: 'scholar',
    createdAt: new Date().toISOString(),
    role: ''
});
                
                // Success message
                showMessage('Account created successfully! Redirecting...', false);
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                
                let message = 'Registration failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    message = 'This email is already registered.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Please enter a valid email address.';
                } else if (error.code === 'auth/weak-password') {
                    message = 'Password should be at least 6 characters.';
                }
                
                showMessage(message, true);
                
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
