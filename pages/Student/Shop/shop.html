<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Shop - PLMun Engage</title>
    <link rel="stylesheet" href="shop.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../dyslexia-mode.css">

    <style>
        /* Updated Avatar Box for Images */
        .avatar-box {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.2);
            margin: 0 auto 15px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        .avatar-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .item-card:hover .avatar-box {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            transform: scale(1.05);
        }

        /* Updated current avatar preview */
        .current-avatar {
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            overflow: hidden;
        }

        .current-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .current-avatar i {
            font-size: 70px;
            color: #00d4ff;
        }

        /* Modal Popup Styles */
        #customModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #customModal.show {
            display: flex;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, rgba(8, 27, 41, 0.95), rgba(0, 212, 255, 0.1));
            border: 2px solid #00d4ff;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: modalSlideIn 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.3);
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounceIn 0.6s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .modal-content h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .modal-content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .modal-btn {
            padding: 12px 40px;
            font-size: 18px;
            font-weight: 700;
            background: #00d4ff;
            border: none;
            border-radius: 10px;
            color: #081b29;
            cursor: pointer;
            transition: 0.3s;
        }

        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="dyslexia-badge" id="dyslexiaBadge">
        <i class='bx bx-accessibility'></i>
        Dyslexia-Friendly Mode Active
    </div>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxs-graduation'></i>
            <span class="logo_name">PLMun Engage</span>
        </div>
        <ul class="nav-links">
            <li><a href="../Classes/student-classes.html"><i class='bx bxs-dashboard'></i><span class="link_name">My Classes</span></a></li>
            <li><a href="../Profile/profile.html"><i class='bx bxs-user-circle'></i><span class="link_name">My Profile</span></a></li>
            <li><a href="../Reports/report.html"><i class='bx bxs-bar-chart-alt-2'></i><span class="link_name">Reports</span></a></li>
            <li><a href="#" class="active"><i class='bx bxs-store-alt'></i><span class="link_name">Item Shop</span></a></li>
            <li class="log_out"><a href="../../../index.html" onclick="logout()"><i class='bx bx-log-out'></i><span class="link_name">Logout</span></a></li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
            <span class="dashboard">Student Shop</span>
            <div class="stats">
                <div class="stat-item"><i class='bx bxs-coin-stack' style="color:gold"></i> <span id="coin-count">Loading...</span></div>
                <div class="stat-item"><i class='bx bxs-star' style="color:cyan"></i> LVL <span id="level">1</span></div>
            </div>
        </nav>

        <div class="home-content">
            <div class="preview-card glass">
                <div class="preview-info">
                    <h1>Character Customization</h1>
                    <p>Select an avatar to change your profile appearance.</p>
                </div>
                <div class="current-avatar" id="equippedAvatarPreview">
                    <i class='bx bxs-user-circle'></i>
                </div>
            </div>

            <div class="shop-grid" id="shopGrid">
                <!-- Items will be dynamically loaded -->
            </div>
        </div>
    </section>

    <!-- Modal Popup -->
    <div id="customModal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon"></div>
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button class="modal-btn" onclick="closeModal()">OK</button>
        </div>
    </div>
    <script src="../dyslexia-mode.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBlUY50heKZ_bp-PZUr76S0SiI1_zN6aOA",
            authDomain: "plmun-engage.firebaseapp.com",
            projectId: "plmun-engage",
            storageBucket: "plmun-engage.firebasestorage.app",
            messagingSenderId: "701791153164",
            appId: "1:701791153164:web:45422fd17af3493a04d229"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;
        let userData = null;
        
        // ‚úÖ UPDATED: Now using image paths instead of icons
        const shopItems = [
            { 
                id: 'scholar', 
                name: 'The Scholar', 
                image: '../Join/assets/characters/scholarfront-removebg-preview.png',
                color: '#ffcc00', 
                price: 0, 
                description: 'Standard look for diligent PLMunians.',
                model: 'runner-default.glb'
            },
            { 
                id: 'dean', 
                name: 'The Dean', 
                image: '../Join/assets/characters/deanfront-removebg-preview.png',
                color: '#ff7675', 
                price: 500, 
                description: 'Exude leadership and academic excellence.',
                model: 'runner-dean.glb'
            },
            { 
                id: 'night-owl', 
                name: 'Night Owl', 
                image: '../Join/assets/characters/nightowlfront-removebg-preview.png',
                color: '#a29bfe', 
                price: 800, 
                description: 'For those who thrive during late-night reviews.',
                model: 'runner-nightowl.glb'
            },
            { 
                id: 'tech-whiz', 
                name: 'Tech Whiz', 
                image: '../Join/assets/characters/techwizfront-removebg-preview.png',
                color: '#00d4ff', 
                price: 1000, 
                description: 'Master of the digital realm and OS layers.',
                model: 'runner-techwiz.glb'
            }
        ];
        
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '../../../index.html';
                return;
            }
            
            currentUser = user;
            await loadUserData();
            displayShopItems();
        });
        
        async function loadUserData() {
            const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
            userData = userDoc.data();
            
            document.getElementById('coin-count').textContent = userData.coins || 500;
            document.getElementById('level').textContent = userData.level || 1;
            
            // Update equipped avatar preview
            const equipped = userData.equippedAvatar || 'scholar';
            const equippedItem = shopItems.find(item => item.id === equipped);
            if (equippedItem) {
                updateEquippedPreview(equippedItem);
            }
        }
        
        // ‚úÖ NEW: Update equipped avatar preview with image
        function updateEquippedPreview(item) {
            const preview = document.getElementById('equippedAvatarPreview');
            preview.innerHTML = `<img src="${item.image}" alt="${item.name}">`;
        }
        
        function displayShopItems() {
            const grid = document.getElementById('shopGrid');
            const ownedItems = userData.ownedAvatars || [{ id: 'scholar' }];
            const equipped = userData.equippedAvatar || 'scholar';
            
            grid.innerHTML = shopItems.map(item => {
                const isOwned = ownedItems.some(owned => owned.id === item.id) || item.price === 0;
                const isEquipped = equipped === item.id;
                
                let buttonHTML;
                if (isEquipped) {
                    buttonHTML = '<button class="buy-btn" style="background: #00ff88; color: #081b29; cursor: default;">Equipped</button>';
                } else if (isOwned) {
                    buttonHTML = `<button class="buy-btn equip" onclick="equipItem('${item.id}', '${item.name}')">Equip</button>`;
                } else {
                    buttonHTML = `<button class="buy-btn" onclick="buyItem('${item.id}', '${item.name}', ${item.price})">Buy</button>`;
                }
                
                return `
                    <div class="item-card glass">
                        <div class="avatar-box">
                            <img src="${item.image}" alt="${item.name}">
                        </div>
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="buy-section">
                            <span class="price">
                                ${isOwned ? 'Owned' : `<i class='bx bxs-coin-stack'></i> ${item.price}`}
                            </span>
                            ${buttonHTML}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        window.buyItem = async function(itemId, itemName, price) {
            const currentCoins = userData.coins || 500;
            
            if (currentCoins < price) {
                showModal(
                    '‚ùå Not Enough Coins',
                    `You need ${price} coins but only have ${currentCoins}.<br><br>Complete more quizzes to earn coins!`,
                    'error'
                );
                return;
            }
            
            if (!confirm(`Purchase ${itemName} for ${price} coins?`)) {
                return;
            }
            
            try {
                const item = shopItems.find(i => i.id === itemId);
                
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    coins: increment(-price),
                    ownedAvatars: arrayUnion({ 
                        id: itemId, 
                        name: itemName, 
                        image: item.image,
                        color: item.color,
                        model: item.model,
                        purchasedAt: new Date().toISOString()
                    })
                });
                
                showModal(
                    '‚úÖ Purchase Successful!',
                    `You now own <strong>${itemName}</strong>!<br><br>Equip it to use it.`,
                    'success'
                );
                
                setTimeout(async () => {
                    await loadUserData();
                    displayShopItems();
                }, 2000);
                
            } catch (error) {
                console.error('Purchase error:', error);
                showModal('‚ùå Purchase Failed', 'Something went wrong. Please try again.', 'error');
            }
        };
        
        window.equipItem = async function(itemId, itemName) {
            try {
                await updateDoc(doc(db, 'users', currentUser.uid), {
                    equippedAvatar: itemId
                });
                
                showModal(
                    '‚úÖ Avatar Equipped!',
                    `<strong>${itemName}</strong> is now your active avatar!<br><br>It will appear on your profile.`,
                    'success'
                );
                
                setTimeout(async () => {
                    await loadUserData();
                    displayShopItems();
                }, 2000);
                
            } catch (error) {
                console.error('Equip error:', error);
                showModal('‚ùå Failed to Equip', 'Something went wrong. Please try again.', 'error');
            }
        };
        
        function showModal(title, message, type) {
            document.getElementById('modalIcon').textContent = type === 'success' ? 'üéâ' : '‚ùå';
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('customModal').classList.add('show');
        }
        
        window.closeModal = function() {
            document.getElementById('customModal').classList.remove('show');
        };
        
        window.logout = async function() {
            try {
                await signOut(auth);
                window.location.href = '../../../index.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        };
    </script>
</body>
</html>
